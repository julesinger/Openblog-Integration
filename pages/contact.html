<html lang="en">
<head>

          <button class="btn btn-light">Inscription</button>

        <div id="networks-links">

          <div class="hamburger">
            <img src="../img/menu.svg" alt="menu">

    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="">CATEGORIES ARTICLES</a> </li>
        <li><a href="">CITATIONS</a></li>
